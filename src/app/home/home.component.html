<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <input #searchBox id="search-box" />
  <mat-card *ngFor="let product of products" style="margin: 40px auto; width: 50%; display: block;">
      <mat-card-header>
          <mat-card-title>#{{product.id}} {{product.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{product.body}}
          </p>
      </mat-card-content>
  </mat-card>

</div>
